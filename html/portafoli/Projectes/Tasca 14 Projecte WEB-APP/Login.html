<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <meta name="visits" content="0">
    <link rel="shortcut icon" href="logo.png">
</head>
<body style="background-color: rgb(0, 74, 173);">
<div id="login-container" class="container">
    <div id="login-form" class="text-center">
        <div id="login-content">
            <img src="logo.png" alt="Logo" id="logo">
            <form id="login-form-fields">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Nom d'usuari">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Contrasenya">
                </div>
                 <!-- Botó d'inici de sessió amb crida a la funció 'login()' -->
                <button type="button" class="btn btn-primary" id="login-button" onclick="login()">Iniciar sessió</button>
                 <!-- Enllaç per restablir la contrasenya amb crida a la funció 'mostrarAviso()' -->
                <p id="login-message">Has oblidat la teva contrasenya? <u><a href="#" onclick="mostrarAviso()" style="color: azure;">Restableix-la aquí</a></u></p>
            </form>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Login.js"></script>
    <script src="Empleador.js"></script>
</body>

</html>
