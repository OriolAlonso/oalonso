//sketchfab
<html>
 <head> 
   <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
 </head>
 <body>
   <a-assets>
     <img id="imgSortida" src="assets/entragroc.png">
     <img id="imgFantasma" src="assets/rock.png">
     <img id="cil" src="assets/broken_wall_diff_4k.jpg">
     <a-asset-item id="edifici" src="assets/Ruin/scene.gltf"></a-asset-item>
     <img id="star" src="assets/Star.jpg">
   </a-assets>
   <a-scene>
     <a-entity gltf-model="#edifici" position="39 -16 -90" scale="100 100 100"></a-entity>
     <a-box color="#6a656a" src="#cil" height="1" scale="2 6 2" position="3 -0.5 -27"></a-box>
     <a-plane id="star" position="2.919 4.498 -27.13" scale="3 3 3" 
               animation__position="property: position; dur: 2000; from: 2.919 4.4 -27.13; to: 2.919 3.019 -27.13; dir: alternate; loop: true"
               animation__rotation="property: rotation; dur: 6000; to: 0 360 0; loop: true" src="#star">
       <a-plane-mirror-component></a-plane-mirror-component>
       <a-entity material="side: double; transparent: true; opacity: 0.5; repeat: 1 1; metalness: 0; roughness: 1; color: #ffffff"></a-entity>
     </a-plane>
     <a-sky color="#6a656a" src="#imgFantasma"></a-sky>
     <a-sphere position="0 2 -5" radius="1" color="#ff0"></a-sphere>
     <a-sphere position="-5 2 0" radius="1" color="#0ff"></a-sphere>
     <a-sphere position="0 2 5" radius="1" color="#f00"></a-sphere>
     <a-sphere position="5 2 -5" radius="1" src="#imgFantasma" animation="property: rotation; dur: 6000; to: 0 360 0; loop: true"></a-sphere>
     <a-plane position="-2 2 -6" src="#imgSortida" transparent="true"></a-plane>
   </a-scene>
 </body>
</html>
